<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <style>
        @import url(./css/all.css);
    </style>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom/extra.css">

</head>

<body style="background-color: #BA0C2F;">
    <header>
        <div class="container text-white text-center mt-3 py-3  shadow-lg p-3 mb-5 rounded"
            style="background-color: #00205B;">
            <div class="extra-header">Rock-Paper-Scissors</div>
            <div class="d-none game-conditions">Please press one of the " R ", " P ", " S " ( respectively " Rock ", "
                Paper "," Scissors " ) to play</div>
        </div>

    </header>

    <!-- start  -->
    <section class="startSection">
        <div class="container rounded mt-5 p-5" style="background-color: #00205B;">
            <div class="row d-flex justify-content-around">
                <input type="text" id="name" class="form-control myText">
                <button id="startButton" class="btn btn-danger mt-3 myButton">Start Game</button>
            </div>
        </div>
    </section>

    <section class="startSection">
        <div class="container text-center">
            <img class="mt-5 img-fluid" src="./image/rock-paper-scissors-game-rules.png" alt="...........">
        </div>
    </section>
    <!-- start  -->

    <!-- game -->
    <section class="game d-none">
        <div class="container rounded mt-5 p-5 score" style="background-color: #00205B;">
            <div class="row" style="height: 200px;">
                <div class="col-4 d-flex flex-column align-items-center justify-content-center rounded bg-light">
                    <div class="userName"></div>
                    <div class="d-inline">Score :
                        <p class="userScore d-inline"></p>
                    </div>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center text-light">
                    <div style="color: #BA0C2F;">VS</div>
                </div>
                <div class="col-4 d-flex flex-column align-items-center justify-content-center rounded bg-light">
                    <div>Bot</div>
                    <div class="d-inline">Score :
                        <p class="botScore d-inline"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="game d-none mt-5">
        <div class="container rounded d-flex py-5" style="background-color: #00205B;">
            <div class="col-6 text-center">
                <img class="bg-light rounded userImage" src="" alt="">
            </div>
            <div class="col-6 text-center">
                <img class="bg-light rounded botImage" src="" alt="">
            </div>
        </div>

    </section>
    <!-- game -->


    <script src="./js/game.js"></script>
</body>

</html>
